<div class="container-fluid">
  <label for="buildName">Nom build</label>
  <input   type="text" class="form-control" id="buildName"   required>
  
  <label for="githubUrl">Github Url </label>
  <input   type="text" class="form-control" id="githubUrl"   required>
  <button (click)="runSession()" class="btn btn-danger">Test RUN<i class="fa fa-trash"></i></button>

  <div class="row">
    <h1>Liste des sessions</h1>
  </div> <br>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-default"><a class="nav-link" routerLinkActive="active" routerLink="/createSession">Creer Session </a></button>
    </div>
  </div> <br>
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Nom</th>
        <th scope="col">Supprim√©</th>
      </tr>
      </thead>
      <tbody *ngFor="let session of sessions">
      <tr>
        <td><a [routerLink]="['/session-detail/', session.id]">{{session.id}}</a></td>
        <td>{{session.name}}</td>
        <td><button class="btn" (click)="deleteSessionById(session)"><i class="fa fa-trash"></i></button></td>
      </tr>
      </tbody>
    </table>
  </div>


</div>
