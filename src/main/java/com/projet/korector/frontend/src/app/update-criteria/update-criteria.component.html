<h1>Update Criteria</h1>
<div   [hidden]="submitted" style="width: 300px;" class="updateCriteria">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="criteria.name" name="name">
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" class="form-control" (change)="verifyInput('url')">
        <option (click)="changeCriteriaType('Dynamique')" value="Dynamique">Dynamique</option>
        <option  (click)="changeCriteriaType('Statique')" value="Statique">Statique</option>
      </select>
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" class="form-control" id="url"  required [(ngModel)]="criteria.url" name="url" >
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>


<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="list()">Back to criteria list!</button>
</div>
