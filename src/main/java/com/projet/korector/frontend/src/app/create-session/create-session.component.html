<div class="container-fluid">
	<div class="row">
		<h1>Creation d'une session</h1>
	</div> <br>

	<div class="row">
		<div class="card " style="text-align:left;">
			<div class="card-header bg-info text-white">
				Informations Session
			</div>
			<div class="card-body">

				<mat-form-field>
					<mat-label>Nom de la Session</mat-label>
					<input matInput [(ngModel)]="nameSession">                        
				</mat-form-field><br>
				
				<div class="row">
					<div class="col-md-6">
						<mat-form-field>
						<mat-label>Type Session</mat-label>
						<mat-select>
							<mat-option (click)="changeSessionType('normal')" value="Normal"> Normal </mat-option>
							<mat-option *ngIf="this.userRole!=='ETUDIANT'" (click)="changeSessionType('depot')" value="Depot"> Depot </mat-option>
						</mat-select>
						</mat-form-field>
					</div>
				</div>

				<table cellspacing="0">
					<tr>
						<td>
							<mat-form-field *ngIf="this.typeSession=='depot'">
								<mat-label>Date de depot (jj/mm/yyyy)</mat-label>
								<input id="date" name="date" matInput [matDatepicker]="picker">
								<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
								<mat-datepicker #picker></mat-datepicker>
							</mat-form-field>
						</td>
						<td>
							<mat-form-field *ngIf="this.typeSession=='depot'">
								<mat-label>Heure de depot  (HH:mm)</mat-label>
								<input id="heure" name="heure" matInput [(ngModel)]="heureDepot">
							</mat-form-field>
						</td>
					</tr>
				</table>

				<mat-form-field >
					<mat-label>Selectionnez un projet</mat-label>
					<mat-select >
						<mat-option *ngFor="let project of projects" [value]="project.name" (click)="addProjetToSelectedProject(project)">
						{{project.name}}
						</mat-option>
					</mat-select>
				</mat-form-field>

				<div class="row">
					<ul style="list-style-type: none;" >
						<li *ngFor="let project of selectedProjects" (click)="retrieveProjectToselected(project)"><i class="fa fa-minus"></i> {{project.name}}</li>
					</ul>
				</div>				

			</div>
		</div>
	</div><br><br>	

	<div class="row">
		<div class="col-md-6">
		  <button class="btn btn-primary" (click)="createSession()">Suivant</button>
		</div>
	</div> <br>
</div>
