<div class="container-fluid">
	<div>
		<h1>Create Session</h1>
	</div> <br>

	<div>
		<div class="card " style="text-align:center;">
			<div class="card-header bg-info text-white">
        Session Information
			</div>
			<div class="card-body">

				<mat-form-field>
					<mat-label>Session Name</mat-label>
					<input matInput [(ngModel)]="nameSession">
				</mat-form-field><br>

				<div class="row">
					<div class="col-md-6">
						<mat-form-field>
						<mat-label>Session Type</mat-label>
						<mat-select>
							<mat-option (click)="changeSessionType('normal')" value="Normal"> Normal </mat-option>
							<mat-option *ngIf="this.userRole!=='ETUDIANT'" (click)="changeSessionType('depot')" value="depot"> Deposit </mat-option>
						</mat-select>
						</mat-form-field>
					</div>
				</div>

				<table cellspacing="0">
					<tr>
						<td>
							<mat-form-field *ngIf="this.typeSession=='depot'">
								<mat-label>Deposit Date (jj/mm/yyyy)</mat-label>
								<input id="date" name="date" matInput [matDatepicker]="picker">
								<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
								<mat-datepicker #picker></mat-datepicker>
							</mat-form-field>
						</td>
						<td>
							<mat-form-field *ngIf="this.typeSession=='depot'">
								<mat-label>Drop off time  (HH:mm)</mat-label>
								<input id="heure" name="heure" matInput [(ngModel)]="heureDepot">
							</mat-form-field>
						</td>
					</tr>
				</table>

				<mat-form-field >
					<mat-label>Select project</mat-label>
					<mat-select >
						<mat-option *ngFor="let project of projects" [value]="project.name" (click)="addProjetToSelectedProject(project)">
						{{project.name}}
						</mat-option>
					</mat-select>
				</mat-form-field>

				<div>
					<ul style="list-style-type: none;" >
						<li *ngFor="let project of selectedProjects" (click)="retrieveProjectToselected(project)"><i class="fa fa-minus"></i> {{project.name}}</li>
					</ul>
				</div>

			</div>
		</div>
	</div><br><br>

	<div class="row">
		<div class="col-md-6">
		  <button class="btn btn-primary" (click)="createSession()">Next</button>
		</div>
	</div> <br>
</div>
